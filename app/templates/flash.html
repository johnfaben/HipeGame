{% with messages = get_flashed_messages(with_categories=True) %}
{% if messages %}
{% for message in messages %}
    
    {% for category,message in messages %}
      {% if category == 'success' %}
      <div class="w3-panel w3-green">
        <p>{{ message }} </p>
      </div> 
      {% else %}
      <div class="w3-panel w3-deep-orange">
        <p>{{ message }} </p>
      </div> 
      {% endif %}
    {% endfor %}
    
{% endfor %}
{% endif %}
{% endwith %}
