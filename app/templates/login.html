<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

    <div class="well text-center">
        <h3>Please Sign In</h3>
        <div class="mt-4">
            <a href="{{ url_for('oauth_authorize', provider='google') }}">
                <img src="{{ url_for('static', filename='img/google_signin.svg') }}" alt="Sign in with Google" style="height: 44px;">
            </a>
        </div>
    </div>

{% endblock %}
